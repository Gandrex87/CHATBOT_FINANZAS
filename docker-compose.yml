# docker-compose.yml (Versión Corregida para Servidor)

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      # Asegura que el servicio HTTP se inicie para el healthcheck
      - QDRANT__SERVICE__HTTP_PORT=6333
    restart: always
    networks: # <-- CORRECCIÓN: Añadido a la red
      - private-gpt_default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  ingestor:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: python ingest.py
    environment:
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_BASE_URL=http://10.1.0.176:11434
    depends_on:
      qdrant: # <-- CORRECCIÓN: Dependencia robusta
        condition: service_healthy
    networks: # <-- CORRECCIÓN: Añadido a la red
      - private-gpt_default
    restart: on-failure

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_BASE_URL=http://10.1.0.176:11434
    depends_on:
      ingestor: # <-- CORRECCIÓN: Dependencia robusta
        condition: service_completed_successfully
      qdrant: # <-- CORRECCIÓN: Dependencia robusta
        condition: service_healthy
    restart: always
    networks: # <-- CORRECCIÓN: Añadido a la red
      - private-gpt_default

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000/chat
    depends_on:
      - backend
    restart: always
    networks:
      - private-gpt_default # Esto ya estaba correcto

# No se necesitan cambios aquí
networks:
  private-gpt_default:
    external: true

volumes:
  qdrant_data:

