# docker-compose.yml (Versión Final para Servidor con Traefik y sin Healthcheck)


services:
  # --------------------------------------------------------------------
  # 1. Proxy Inverso Traefik
  # --------------------------------------------------------------------
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"      # Puerto para el tráfico web
      - "8080:8080"  # Dashboard de Traefik para monitoreo
    volumes:
      # Montamos el socket de Docker para que Traefik pueda detectar otros contenedores
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - chatbot-net
    restart: always

  # --------------------------------------------------------------------
  # 2. Base de Datos Vectorial Qdrant
  # --------------------------------------------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrant_data:/qdrant/storage
    # No es necesario exponer puertos al exterior, la comunicación es interna.
    restart: always
    networks:
      - chatbot-net

  # --------------------------------------------------------------------
  # 3. Ingestor de Datos
  # --------------------------------------------------------------------
  ingestor:
    build:
      context: .
      dockerfile: Dockerfile.backend
    command: python ingest.py
    environment:
      # La comunicación entre contenedores es por nombre de servicio
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_BASE_URL=http://10.1.0.176:11434
    depends_on:
      - qdrant
    networks:
      - chatbot-net
    # El ingestor es un proceso que se ejecuta una vez.
    # No necesita reiniciar automáticamente.
    # Si necesitas que se ejecute periódicamente, se usaría un cronjob.
    restart: "no"

  # --------------------------------------------------------------------
  # 4. Backend (API FastAPI)
  # --------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_BASE_URL=http://10.1.0.176:11434
    depends_on:
      # --- MEJORA: Condición de dependencia más específica ---
      # El backend esperará a que el servicio qdrant esté saludable.
      qdrant:
        condition: service_started
    restart: always
    networks:
      - chatbot-net
    labels:
      - "traefik.enable=true"
      # --- CORRECCIÓN CLAVE ---
      # Enrutamos el tráfico que llega al subdominio 'api' del servidor.
      # Para acceder, usarías: http://10.1.0.152/ (si configuras un PathPrefix) o
      # necesitarías configurar un DNS local o modificar tu archivo hosts.
      # Una opción más simple es usar un prefijo de ruta.
      - "traefik.http.routers.backend.rule=Host(`10.1.0.152`) && PathPrefix(`/api`)"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"

  # --------------------------------------------------------------------
  # 5. Frontend (Streamlit)
  # --------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    environment:
      # --- CORRECCIÓN CLAVE ---
      # El frontend ahora debe apuntar a la ruta expuesta por Traefik.
      - API_URL=http://10.1.0.152/api/chat
    depends_on:
      - backend
    restart: always
    networks:
      - chatbot-net
    labels:
      - "traefik.enable=true"
      # --- CORRECCIÓN CLAVE ---
      # Esta será la ruta principal. Accederás al frontend directamente
      # visitando la IP del servidor en el navegador.
      - "traefik.http.routers.frontend.rule=Host(`10.1.0.152`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=8501"

# --- Definición de la Red y el Volumen ---
volumes:
  qdrant_data:

networks:
  chatbot-net:
    driver: bridge
